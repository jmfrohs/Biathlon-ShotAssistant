<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>Biathlon Shooting Assistant</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="assets/images/app-icon.png" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script src="js/core/theme-manager.js"></script>
    <script src="js/core/lang.js"></script>
    <script src="js/utils/utils.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swipe-styles.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#007AFF',
              'deep-charcoal': 'var(--color-bg)',
              'card-dark': 'var(--color-card)',
              'neon-green': '#32D74B',
              'neon-cyan': '#64D2FF',
              'off-white': 'var(--color-text)',
              'light-blue-info': '#8E8E93',
              'border-subtle': 'var(--color-border)',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '14px',
              xl: '16px',
              '2xl': '20px',
            },
            boxShadow: {
              ios: '0 4px 12px var(--color-shadow)',
            },
            borderWidth: {
              8: '8px',
            },
          },
        },
      };
    </script>
  </head>

  <body class="text-off-white min-h-screen flex justify-center items-center bg-deep-charcoal">
    <div
      id="app-container"
      class="w-full max-w-[430px] h-[932px] bg-deep-charcoal relative overflow-hidden flex flex-col shadow-2xl md:rounded-[55px] md:border-[8px] md:border-zinc-800"
    >
      <div
        class="status-bar px-8 pt-6 pb-2 flex justify-between items-center text-base font-semibold text-off-white"
      ></div>
      <header class="px-6 pt-2 pb-6">
        <div class="flex justify-between items-end">
          <div class="space-y-1">
            <h1 class="text-3xl font-bold tracking-tight text-off-white" data-i18n="sessions">
              Sessions
            </h1>
            <p class="text-sm text-light-blue-info font-medium" data-i18n="coach_account">
              Coach Account
            </p>
          </div>
          <div class="flex gap-3">
            <a
              href="import.html"
              class="w-11 h-11 flex items-center justify-center rounded-full bg-card-dark border border-subtle text-green-500 active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined text-[28px]">upload_file</span>
            </a>
            <a
              href="new-session.html"
              class="w-11 h-11 flex items-center justify-center rounded-full bg-card-dark border border-subtle text-primary active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined text-[28px]">add</span>
            </a>
            <a
              href="settings.html"
              class="w-11 h-11 flex items-center justify-center rounded-full bg-card-dark border border-subtle text-off-white/70 active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined text-[28px]">more_horiz</span>
            </a>
          </div>
        </div>
      </header>
      <div class="px-6 py-2 space-y-5">
        <div class="relative">
          <span
            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-light-blue-info text-[22px]"
            >search</span
          >
          <input
            id="searchInput"
            class="w-full pl-12 pr-4 py-3.5 bg-card-dark border border-subtle rounded-2xl text-base text-off-white placeholder:text-light-blue-info focus:ring-2 focus:ring-primary/50 transition-all outline-none"
            placeholder="Search sessions..."
            type="text"
            data-i18n="search_placeholder"
          />
        </div>
        <div class="flex gap-3 overflow-x-auto pb-1 no-scrollbar -mx-1 px-1">
          <button
            data-filter="all"
            class="session-filter-btn px-6 py-2.5 bg-primary text-off-white text-sm font-bold rounded-full whitespace-nowrap active:opacity-80 transition-all"
          >
            All (0)
          </button>
          <button
            data-filter="competition"
            class="session-filter-btn px-6 py-2.5 bg-card-dark text-off-white text-sm font-semibold rounded-full whitespace-nowrap border border-subtle active:bg-off-white/5 transition-all"
          >
            Competitions
          </button>
          <button
            data-filter="training"
            class="session-filter-btn px-6 py-2.5 bg-card-dark text-off-white text-sm font-semibold rounded-full whitespace-nowrap border border-subtle active:bg-off-white/5 transition-all"
          >
            Training
          </button>
        </div>
      </div>
      <main class="flex-1 overflow-y-auto px-6 py-4 space-y-2 no-scrollbar">
        <div id="sessionsList" class="space-y-1"></div>

        <div class="py-12 text-center">
          <div
            class="w-16 h-16 bg-off-white/5 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <span class="material-symbols-outlined text-3xl text-off-white/20">history</span>
          </div>
          <p class="text-light-blue-info/50 text-base italic" data-i18n="no_recent_sessions">
            No more recent sessions
          </p>
        </div>
      </main>
      <a
        href="new-session.html"
        id="btn-new-session"
        class="absolute bottom-32 right-6 w-16 h-16 bg-primary text-white rounded-full shadow-lg shadow-primary/30 flex items-center justify-center active:scale-90 transition-transform z-30"
      >
        <span class="material-symbols-outlined text-4xl">add</span>
      </a>
      <nav
        id="bottom-nav"
        class="bg-card-dark/90 ios-blur border-t border-subtle px-6 pt-4 pb-10 flex justify-around items-center z-40"
      >
        <a
          href="athletes.html"
          id="nav-athletes"
          class="flex flex-col items-center gap-1.5 text-light-blue-info flex-1 touch-target active:opacity-60"
        >
          <span class="material-symbols-outlined text-[30px]">groups</span>
          <span class="text-[11px] font-semibold">Athletes</span>
        </a>
        <a
          href="index.html"
          id="nav-sessions"
          class="flex flex-col items-center gap-1.5 text-primary flex-1 touch-target active:opacity-60"
        >
          <span
            class="material-symbols-outlined text-[30px]"
            style="font-variation-settings: 'FILL' 1"
            >event_note</span
          >
          <span class="text-[11px] font-bold">Sessions</span>
        </a>
        <a
          href="analytics.html"
          id="nav-analytics"
          class="flex flex-col items-center gap-1.5 text-light-blue-info flex-1 touch-target active:opacity-60"
        >
          <span class="material-symbols-outlined text-[30px]">analytics</span>
          <span class="text-[11px] font-semibold">Analytics</span>
        </a>
        <a
          href="settings.html"
          id="nav-settings"
          class="flex flex-col items-center gap-1.5 text-light-blue-info flex-1 touch-target active:opacity-60"
        >
          <span class="material-symbols-outlined text-[30px]">settings</span>
          <span class="text-[11px] font-semibold">Settings</span>
        </a>
      </nav>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        translateApp();
      });
    </script>
    <script src="js/pages/sessions.js"></script>
    <script src="js/managers/target-manager.js"></script>
    <script src="js/core/constants.js"></script>
    <script src="js/pages/app.js"></script>
  </body>
</html>
